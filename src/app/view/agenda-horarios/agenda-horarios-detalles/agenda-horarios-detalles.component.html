<div class="container">
    <div class="col-sm-12">
        <!--Formulario de juguete-->
        <form [formGroup]="perfileForm" (ngSubmit)="guardar()">

            <fieldset class="form-group">

                <div class="col-sm-3">
                    <label class="control-label" for="fechaCita">FECHA CITA</label>
                    <input type="date" class="form-control" formControlName="fechaCita" name="fechaCita" required="">
                </div>

                <div class="col-sm-3">
                    <label class="control-label" for="nombre">ENTREVISTADOR</label>
                    <select class="form-control" formControlName="entrevistador" name="entrevistador" required="">
                        <!--Con esta sintaxis conseguimos un elemento no selecionable y que muestra como una marca de agua-->
                        <option value="" disabled selected hidden>Escoja un entrevistador disponible...</option>
                        <option *ngFor="let entrevistador of tipoEntrevistadorSelect" [value]="entrevistador">{{entrevistador}}</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <label class="control-label" for="categoria">HORA CITA</label>
                    <select class="form-control" formControlName="horarioDisponible" name="horarioDisponible" required="">

                        <!--Con esta sintaxis conseguimos un elemento no selecionable y que muestra como una marca de agua-->
                        <option value="" disabled selected hidden>Escoja una hora disponible...</option>
                        <option *ngFor="let hora of horasCitasSelect" [value]="hora">{{hora}}</option>
                    </select>
                </div>

            </fieldset>

            <fieldset class="form-group" style="margin-top: 5%;">
            
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!perfileForm.valid">GUARDAR</button>
                    <button type="button" class="btn btn-primary" (click)="volver()" style="margin-left: 5%;">VOLVER</button>
                </div>
            
            </fieldset>
        </form>
    </div>
</div>
